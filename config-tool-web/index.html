<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HID Remapper Configuration</title>
    <script src="code.js"></script>
    </script>
</head>

<body>

    <div class="container" style="max-width: 720px;">

        <h1 class="mt-sm-5">HID Remapper Configuration</h1>

        <div class="row my-sm-4">
            <div class="col">
                <button id="open_device" type="button" class="btn btn-primary w-100">Open device</button>
            </div>
            <div class="col">
                <button id="load_from_device" type="button" class="btn btn-primary w-100">Load from device</button>
            </div>
            <div class="col">
                <button id="save_to_device" type="button" class="btn btn-primary w-100">Save to device</button>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div class="row my-1">
            <div class="col"></div>
            <div class="col text-center">Normal</div>
            <div class="col text-center">Shifted</div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">X axis</div>
            <div class="col"><select class="form-select" id="axis_0"></select></div>
            <div class="col"><select class="form-select" id="axis_shifted_0"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Y axis</div>
            <div class="col"><select class="form-select" id="axis_1"></select></div>
            <div class="col"><select class="form-select" id="axis_shifted_1"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">V scroll</div>
            <div class="col"><select class="form-select" id="axis_2"></select></div>
            <div class="col"><select class="form-select" id="axis_shifted_2"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">H scroll</div>
            <div class="col"><select class="form-select" id="axis_3"></select></div>
            <div class="col"><select class="form-select" id="axis_shifted_3"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 1</div>
            <div class="col"><select class="form-select" id="button_0"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_0"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 2</div>
            <div class="col"><select class="form-select" id="button_1"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_1"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 3</div>
            <div class="col"><select class="form-select" id="button_2"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_2"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 4</div>
            <div class="col"><select class="form-select" id="button_3"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_3"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 5</div>
            <div class="col"><select class="form-select" id="button_4"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_4"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 6</div>
            <div class="col"><select class="form-select" id="button_5"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_5"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 7</div>
            <div class="col"><select class="form-select" id="button_6"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_6"></select></div>
        </div>
        <div class="row my-1">
            <div class="col text-end align-self-center">Button 8</div>
            <div class="col"><select class="form-select" id="button_7"></select></div>
            <div class="col"><select class="form-select" id="button_shifted_7"></select></div>
        </div>

        <p class="text-muted mt-5">
            For more information, see <a class="text-reset" href="https://github.com/jfedor2/hid-remapper">github.com/jfedor2/hid-remapper</a>.
        </p>

    </div>

</body>

</html>
